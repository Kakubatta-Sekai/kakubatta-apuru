name: CI - Deploy Github Page

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup ğŸ— | Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies âš™ï¸
        run: yarn install --immutable

      - name: Build ğŸ› 
        run: yarn build --base-href=/kakubatta-apuru/

      - name: Upload Artifact
        if: ${{ startsWith(matrix.node-version, '20') }}
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          # Artifact name
          name: kakubatta-apuru
          path: dist/kakubatta-apuru/browser

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup ğŸ— | Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies âš™ï¸
        run: yarn install --immutable

      - name: Lint ğŸ‘•
        run: yarn lint:ci

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup ğŸ— | Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies âš™ï¸
        run: yarn install --immutable

      - name: Test ğŸš¨
        run: yarn test:ci

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v1.2.9
        with:
          artifact_name: kakubatta-apuru
